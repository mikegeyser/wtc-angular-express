<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="title" (keyup.enter)="create()">
	</header>
	<section class="main">
		<ul class="todo-list">
			<li *ngFor="let todo of todos" [class.completed]="todo.completed">
				<div class="view">
					<input class="toggle" type="checkbox" [checked]="todo.completed" (click)="toggleCompletion(todo)">
					<label>{{todo.title}}</label>
				</div>
			</li>
		</ul>
	</section>
</section>
